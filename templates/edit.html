$def with (post, form)

<h1>Editar $form.d.producto</h1>

<form action="" method="post">
$:form.render()
</form>



<h2>Eliminar mueble</h2>
<form action="/delete/$post.id_producto" method="post">
    <input type="submit" value=Borrar onclick="return confirm ('¿Está seguro(a) que desea eliminar este mueble?')"/>
</form>
